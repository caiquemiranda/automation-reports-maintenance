<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Plano de fundo -->
  <rect x="0" y="0" width="1000" height="700" fill="#f0f0f0"/>
  
  <!-- Área principal -->
  <rect x="50" y="50" width="900" height="600" fill="#e6e6e6" stroke="#999" stroke-width="2"/>
  
  <!-- Sala de Máquinas -->
  <rect x="100" y="150" width="200" height="150" fill="#d9edf7" stroke="#31708f" stroke-width="2"/>
  <text x="200" y="225" font-family="Arial" font-size="16" text-anchor="middle">Sala de Máquinas</text>
  
  <!-- Linha de Produção -->
  <rect x="400" y="150" width="500" height="150" fill="#dff0d8" stroke="#3c763d" stroke-width="2"/>
  <text x="650" y="225" font-family="Arial" font-size="16" text-anchor="middle">Linha de Produção</text>
  
  <!-- Linha de Montagem -->
  <rect x="400" y="350" width="500" height="150" fill="#fcf8e3" stroke="#8a6d3b" stroke-width="2"/>
  <text x="650" y="425" font-family="Arial" font-size="16" text-anchor="middle">Linha de Montagem</text>
  
  <!-- Motor Principal -->
  <rect x="100" y="350" width="200" height="150" fill="#f2dede" stroke="#a94442" stroke-width="2"/>
  <text x="200" y="425" font-family="Arial" font-size="16" text-anchor="middle">Motor Principal</text>
  
  <!-- Legenda -->
  <rect x="100" y="550" width="800" height="50" fill="#ffffff" stroke="#999" stroke-width="1"/>
  <text x="500" y="580" font-family="Arial" font-size="18" text-anchor="middle">Mapa da Planta - Exemplo</text>
</svg> 