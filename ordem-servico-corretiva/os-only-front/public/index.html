<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Ordem de Serviço Corretiva - IBSystems" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ordem de Serviço Corretiva</title>

    <!-- Inclusão direta dos scripts React para contornar restrições do ambiente -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Adicionar estilos principais -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .main-container {
            max-width: 21cm;
            margin: 0 auto;
        }

        .edit-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-button {
            padding: 8px 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .action-button:hover {
            background-color: #3498db;
        }

        .container {
            background-color: white;
            width: 21cm;
            min-height: 29.7cm;
            padding: 1.5cm;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root">
        <!-- Conteúdo base de fallback -->
        <div class="main-container">
            <div class="edit-buttons">
                <button class="action-button" onclick="window.print()">Imprimir</button>
                <button class="action-button" onclick="alert('Funcionalidade de salvar seria implementada aqui')">Salvar
                    Documento</button>
            </div>

            <div class="container">
                <h1 style="text-align: center; margin-bottom: 20px;">ORDEM DE SERVIÇO CORRETIVA</h1>

                <p style="margin: 20px 0;">
                    Este é um formulário simplificado para Ordem de Serviço Corretiva.
                    Para acessar todas as funcionalidades, é necessário executar o projeto React completo.
                </p>

                <div style="margin: 40px 0; text-align: center;">
                    <p>Para instruções detalhadas sobre como executar o projeto, consulte o arquivo README.md</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
